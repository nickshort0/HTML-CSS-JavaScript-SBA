<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="app.js"></script>
    <title>Get Shrek'd</title>
</head>
<body>
    <!--navbar-->
    <nav class="navbar">
        <div class="navbar_container">
            <ul class="navbar__menu">
                <li class="navbar__item">
                    <a href="index.html" class="navbar__links" id="home-page">Home</a>
                </li>
                <li class="navbar__item">
                    <a href="#about" class="navbar__links" id="about-page">About</a>
                </li>
                <li class="navbar__item">
                    <a href="index.html#swamp" class="navbar__links" id="services-page">Swamp</a>
                </li>
                <li class="navbar__btn">
                    <a href="#sign-up" class="button" id="signup">Sign up</a>
                </li>
            </ul>
        </div>
    </nav>
    <!--Main Shrektion-->
    <div class="shrek" id="home">
        <div class="shrek__container">
            <img id="shrek-pic">
            <h1 class="shrek__heading" id = "shrekker">Welcome to the swamp<br></h1>
            <img src="images/swamp.jpg" id="swamp">
            <h1 id="saywhat">What would you like to say to Shrek?</h1>
            <form onsubmit="return false" id="swamp-form">
                <input type="checkbox" id="choice1" name="choice1" value="choice1">
                <label for="choice1"> Nice swamp</label><br>
                <input type="checkbox" id="choice2" name="choice2" value="choice2">
                 <label for="choice2"> Thank you Shrek</label><br>
                 <input type="checkbox" id="choice3" name="choice3" value="choice3">
                <label for="choice3"> I would like to leave</label><br>
                <input type="submit" value="Say" class="main__btn" id="msgSubmit">
            </form> 
            <h1 id="msg-to-shrek"></h1>
            <br><br><br><br><br><br>  
        </div>
    </div>
</body>
<script>
    document.getElementById("msgSubmit").addEventListener('click', messageToShrek);
</script>
</html>
